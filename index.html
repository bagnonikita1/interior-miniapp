<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Дизайн интерьеров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">

  <h1>Дизайн интерьеров</h1>

  <p class="subtitle">
    Квартиры • Дома • Коммерческие пространства<br>
    Челябинск • Екатеринбург • Онлайн по России
  </p>

  <p class="price">
    Стоимость дизайн-проекта — <strong>2300 ₽ / м²</strong>
  </p>

  <h2>Заявка на проект</h2>

  <input id="phone" type="tel" placeholder="Телефон" />
  
  <select id="type">
    <option value="Квартира">Квартира</option>
    <option value="Дом">Дом</option>
    <option value="Коммерческое помещение">Коммерческое помещение</option>
  </select>

  <input id="area" type="number" placeholder="Площадь, м²" />

  <textarea id="comment" placeholder="Комментарий (необязательно)"></textarea>

  <button id="sendBtn">Оставить заявку</button>

</div>

<script src="script.js"></script>
</body>
</html>


textarea {
  min-height: 80px;
}

h2 {
  margin-top: 32px;
  margin-bottom: 16px;
  font-size: 20px;
}
