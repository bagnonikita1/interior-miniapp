<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дизайн интерьеров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- ГЛАВНЫЙ ЭКРАН -->
<section id="home" class="screen active">
  <h1>Дизайн интерьеров</h1>
  <p>Квартиры · Дома · Коммерция</p>
  <p class="price">2300 ₽ / м²</p>

  <button onclick="openPortfolio()">Портфолио</button>
  <button class="primary" onclick="openForm()">Оставить заявку</button>
</section>

<!-- ПОРТФОЛИО -->
<section id="portfolio" class="screen">
  <h2>Портфолио</h2>

  <div class="projects">
    <a href="#" class="project">
      <img src="images/project1.jpg" alt="">
      <h3>Проект №1</h3>
      <p>Квартира</p>
    </a>

    <a href="#" class="project">
      <img src="images/project2.jpg" alt="">
      <h3>Проект №2</h3>
      <p>Квартира</p>
    </a>
  </div>

  <button class="back" onclick="goHome()">Назад</button>
</section>

<!-- ФОРМА -->
<section id="form" class="screen">
  <h2>Оставить заявку</h2>

  <input id="phone" type="tel" placeholder="Телефон">
  <input id="type" type="text" placeholder="Тип объекта">
  <input id="area" type="number" placeholder="Площадь, м²">
  <textarea id="comment" placeholder="Комментарий"></textarea>

  <button class="primary" onclick="sendForm()">Отправить</button>
  <button class="back" onclick="goHome()">Назад</button>
</section>

<script src="script.js"></script>
</body>
</html>
</section>
